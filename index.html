<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="balance">
        <div>
          <p>My Balance</p>
          <h2 class="balance_amount">$921.48</h2>
        </div>
        <div class="toggle"></div>
      </section>

      <section class="spending">
        <h3>Spending - Last 7 days</h3>
        <div id="spending-chart" class="spending-chart"></div>
      </section>

      <div class="summary">
        <div>
          <p class="spending_total">Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="">
          <p class="spending_comparison">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
      <footer>
        <p>
          Challenge by <a href="#">CrioDo</a>. Coded by
          <a href="#">Raghavendra Reddy</a>.
        </p>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
